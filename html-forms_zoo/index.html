<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HTML Zoo Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section aria-label="contact">
      <h2 id="form-heading">Zoo Visitor Sign Up</h2>
      <p id="form-description">
        Please provide all necessary information on your stay with us.
      </p>

      <form aria-labelledby="form-heading" aria-describedby="form-description">
        <fieldset>
          <legend>Enter your information</legend>

          <!-- Email: label & input -->
          <label for="email">E-Mail:</label>
          <input type="email" name="email" id="email" />

          <!-- Date: label & input -->
          <label for="arrival-date">Date of arrival:</label>
          <input type="date" name="arrival-date" id="arrival-date" />

          <fieldset class="radio-options">
            <legend>Which one of these animals would you like to visit?</legend>

            <!-- Radio Buttons: labels & inputs -->
            <label for="sloths">relaxed sloths</label>
            <input type="radio" name="attraction" id="sloths" />
            <label for="kangoroos">jumpy kangaroos</label>
            <input type="radio" name="attraction" id="kangoroos" />
            <label for="racoons">thieving racoons</label>
            <input type="radio" name="attraction" id="racoons" />
          </fieldset>

          <!-- Textarea: label & input -->
          <label for="textarea">Any concerns?</label>
          <textarea
            name="textarea"
            id="textarea"
            cols="30"
            rows="10"
          ></textarea>

          <!-- Two Checkboxes: labels & inputs -->
          <label for="checkbox-data"
            ><input
              type="checkbox"
              name="checkbox-data"
              id="checkbox-data"
            />Accept proccesing data</label
          >

          <label for="checkbox-newsletter"
            ><input
              type="checkbox"
              name="checkbox-newsletter"
              id="checkbox-newsletter"
            />Sign up for Newsletter</label
          >

          <!-- Two Buttons: reset & submit -->
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
